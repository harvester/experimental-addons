name: Kubeconform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  kubeconform:
    name: Kubeconform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install kubeconform
        run: |
          curl -fsSL https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
            | tar xz -C /usr/local/bin kubeconform
      - name: Validate manifests
        run: |
          find . -name '*.yaml' \
            -not -path './.github/*' \
            -not -path './test/*' \
            -not -path './post-install/*' \
            -not -name '.yamllint.yaml' \
            -not -name 'rancher-cluster.yaml' \
            -exec kubeconform -strict -ignore-missing-schemas -summary {} +
